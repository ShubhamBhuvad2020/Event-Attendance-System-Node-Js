<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="./UpcomingEvents.css" />
    <link rel="stylesheet" href="./AdminEventsManage.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Attendance</title>
  </head>
  <body>
    <!-- Header-start -->
    <div id="header" class="">
      <nav class="navbar navbar-expand-lg bg-danger px-4">
        <div class="container-fluid">
          <i class="fa-solid fa-a"></i>
          <a class="navbar-brand text-light h1" href="#">AutoMeta</a>

          <form class="d-flex mx-auto" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav navbar-nav-scroll ms-auto"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#"
                  >Events</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Upcoming-Events</a>
              </li>
            </ul>
            <a class="nav-link text-light" href="#"
              ><div class="btn btn-outline-light">Add Events</div></a
            >
          </div>
        </div>
      </nav>
    </div>
    <!-- Header-end -->
    <!-- Attendance Form-start -->
    <div class="container py-5 w-50">
      <h2>Attendance Form</h2>
      <form action="" method="post">
        <div class="form-group my-2">
          <label for="EventName" class="form-lable">Event Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputfirstname"
            name="firstname"
            autocomplete="off"
          />
        </div>
        <div class="form-group my-2">
          <label for="empid" class="form-lable">Emp Id</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputempid"
            name="empid"
          />
        </div>
        <div class="form-group my-2">
          <label for="empid" class="form-lable">Emp Name</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputempid"
            name="empid"
          />
        </div>
        <div class="form-group my-2">
          <label for="Email" class="form-lable">Emp Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail"
            name="time"
          />
        </div>
        <div class="form-group my-2">
          <label for="Platform" class="form-lable">Platform</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>select platform</option>
            <option value="google-meet">Google Meet</option>
            <option value="cicso-webex">Cisco Webex</option>
            <option value="ms-teams">MS Teams</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger my-2" name="create">
          Add
        </button>
      </form>
    </div>
    <!-- Attendance Form-end -->

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- scripts -->
  </body>
</html>
